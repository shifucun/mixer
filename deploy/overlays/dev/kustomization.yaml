apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -dev
namespace: mixer

bases:
- ../../base

resources:
- serviceaccount.yaml

configMapGenerator:
- name: mixer-configmap
  behavior: create
  literals:
    - projectId=datcom-website-dev
    - serviceName=

generatorOptions:
  disableNameSuffixHash: true

patchesStrategicMerge:
- patch_deployment.yaml

patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: mixer-grpc
  path: patch_esp.yaml