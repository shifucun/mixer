steps:
# Build protobuf to go bindings
- id: build-proto
  name: gcr.io/datcom-ci/go-protoc
  entrypoint: 'bash'
  args:
  - -c
  - |
    protoc \
      --proto_path=proto \
      --go_out=pkg \
      --go-grpc_out=pkg \
      --go-grpc_opt=requireUnimplementedServers=false \
      proto/*.proto

- id: test
  name: golang
  env: ['GO111MODULE=on']
  entrypoint: 'bash'
  args:
  - -c
  - |
    set -e
    wget -O- -nv https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.27.0
    ./bin/golangci-lint run --timeout=600s
    go test ./...

options:
  volumes:
  - name: go-modules
    path: /go